<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Dang Ky</title>
	<link rel="stylesheet" href="./cssForm.css">
</head>

<body>
	<div class="main">

		<form action="" method="POST" class="form" id="form-1">
			<h3 class="heading">Thành viên đăng ký</h3>
			<p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

			<div class="spacer"></div>
			<!-- moi from gom label, input, span--->
			<div class="form-group">
				<label for="fullname" class="form-label">Tên đầy đủ</label>
				<input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng"
					class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input id="email" name="email" type="text" placeholder="VD: email@domain.com"
					class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">Mật khẩu</label>
				<input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
					class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
				<input id="password_confirmation" name="password_confirmation"
					placeholder="Nhập lại mật khẩu" type="password" class="form-control">
				<span class="form-message"></span>
			</div>
			<!-- 
			<div class="form-group">
				<label for="password_confirmation" class="form-label">Nam</label>
				<input name="gender" type="radio" value="male" class="form-control">
				<span class="form-message"></span>
			</div>
			<div class="form-group">
				<label for="password_confirmation" class="form-label">Nu</label>
				<input name="gender" type="radio" value="female" class="form-control">
				<span class="form-message"></span>
			</div>
			-->
			<button class="form-submit">Đăng ký</button>
		</form>

	</div>
</body>
<script src="./validator.js"> </script>
<script>
	Validator({ //parameter is object
		form: '#form-1',//from 1 gom 4 from group
		errorSelector: '.form-message',
		formGroupSelector: '.form-group',
		rules: [
			Validator.minLength('#password', 6),
			Validator.isRequired('#fullname'),
			Validator.isRequired('#email'),
			Validator.isEmail('#email'),
			Validator.isRequired('#password_confirmation'),
			Validator.isConfirmed('#password_confirmation', function () {
				return document.querySelector('#form-1 #password').value
			}),
		],
		onSubmit: function (data) {
			console.log(data)
		}
	})
</script>

</html>
